{% extends "blog/base.html" %} 

{% block content %}
    {% for post in posts %}
        <div class="blog-post">
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta">{{ post.published_date|date:"j F Y" }} by <a href="#">Simon de Wet</a></p>
            <p class="card-text">{{post.text|truncatewords:40|safe}}</p>
            <a href="{%  url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read More &rarr;</a>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
